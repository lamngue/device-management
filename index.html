<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h3 class="text-center">Quản lý thiết bị</p>
        <div class="row">
            <div class="col-6">
                <div class="form-group has-search">
                    <input id="searchBox" type="text" class="form-control" placeholder="Search by code">
                </div>
            </div>
            <div class="col-4">
                <button id="button-add" type="button" class="btn btn-success">Thêm mới</button>
            </div>
        </div>

        <table id="devices" class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Thứ tự</th>
                    <th scope="col">Mã</th>
                    <th scope="col">Tên</th>
                    <th scope="col">ĐVT</th>
                    <th scope="col">Trọng lượng</th>
                    <th scope="col">Xóa/Sửa</th>
                </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
        <div class="bg-modal">
            <div class="modal-contents">

                <div class="close">+</div>
                <img src="https://richardmiddleton.me/comic-100.png" alt="">

                <form action="">
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-4 col-form-label">Mã</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ma-sp" placeholder="Nhập Mã">
                        </div>
                        <label for="colFormLabel" class="col-sm-4 col-form-label">Tên</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ten-sp" placeholder="Nhập tên">
                        </div>
                        <label for="colFormLabel" class="col-sm-4 col-form-label">Đvt</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dvt" placeholder="Nhập đvt">
                        </div>
                        <label for="colFormLabel" class="col-sm-4 col-form-label">Trọng lượng</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="trong-luong" placeholder="Nhập trọng lượng">
                        </div>
                    </div>
                </form>
                <button id="save" type="submit" class="btn btn-success">Save</button>
                <button id = 'close' type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6c1fc72ee7.js"></script>
        <script src="js/scriptMVC.js"></script>
</body>

</html>
